<!-- === BEGIN CONTENT === -->
<div class="row margin-vert-30">
  <!-- Main Column -->
  <div class="col-md-12">
    <!-- Main Content -->

        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="text"
            class="form-control"
            [(ngModel)]="user.email"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input
            id="first_name"
            type="text"
            class="form-control"
            [(ngModel)]="user.first_name"
          />
        </div>
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input
            id="last_name"
            type="text"
            class="form-control"
            [(ngModel)]="user.last_name"
          />
        </div>
        <div class="form-group">
          <label for="phone_number">Phone Number</label>
          <input
            id="phone_number"
            type="text"
            class="form-control"
            [(ngModel)]="user.phone_number"
          />
        </div>

        <label for="file">
          <img
            src="assets/img/upload.png"
            width="50px"
            height="50px"
            style="margin-right: 10px"
          />
          <input
            type="file"
            id="file"
            style="display: none"
            (change)="handleFileInput($event.target.files)"
          />Choose File
        </label>
        <br/><br/>
        <div class="form-group">
          <button (click)="updateProfile()" class="btn btn-primary">
            Edit
          </button>
        </div>

        <!-- End Contact Form -->
    <!-- End Main Content -->
  </div>
  <!-- End Main Column -->
</div>
