<div style = "position:relative; left:33.5%; top:2px"class="logo">
  <img width="27%" height="27%" src="http://localhost:8000/storage/media/logo.png" alt="Logo" />
</div>
<h2 style="position:relative; left:41.5%; top:2px" >Register</h2>

<br>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label style="font-style: italic; font-family: Verdana, Geneva, Tahoma, sans-serif;" for="email">Email</label>
    <input
    style="width:50%"
      id="email"
      type="text"
      formControlName="email"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f?.email.errors }"
    />
    <div *ngIf="submitted && f?.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label style="font-style: italic; font-family: Verdana, Geneva, Tahoma, sans-serif;" for="password">Password</label>
    <input
    style="width:50%"
      id="password"
      type="password"
      formControlName="password"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f?.password.errors }"
    />
    <div *ngIf="submitted && f?.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="f.password.errors.minlength">
        Password must be at least 6 characters
      </div>
    </div>
  </div>
  <div class="form-group">
    <label style="font-style: italic; font-family: Verdana, Geneva, Tahoma, sans-serif;" for="password_confirmation">Password Confirmation</label>
    <input
    style="width:50%"
      id="password_confirmation"
      type="password"
      formControlName="password_confirmation"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f?.password_confirmation.errors }"
    />
    <div
      *ngIf="submitted && f?.password_confirmation.errors"
      class="invalid-feedback"
    >
      <div *ngIf="f.password_confirmation.errors.required">
        Password confirmation is required
      </div>
      <div *ngIf="f.password_confirmation.errors.minlength">
        You must confirm your password
      </div>
    </div>
  </div>
  <div style="position:relative; left:55%; bottom:231px" class="form-group">
    <label style="font-style: italic; font-family: Verdana, Geneva, Tahoma, sans-serif;" for="first_name">First Name</label>
    <input
    style="width:50%"
      id="first_name"
      type="text"
      formControlName="first_name"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f?.first_name.errors }"
    />
    <div *ngIf="submitted && f?.first_name.errors" class="invalid-feedback">
      <div *ngIf="f.first_name.errors.required">First Name is required</div>
    </div>
  </div>
  <div style="position:relative; left:55%; bottom:231px" class="form-group">
    <label style="font-style: italic; font-family: Verdana, Geneva, Tahoma, sans-serif;" for="last_name">Last Name</label>
    <input
    style="width:50%"
      id="last_name"
      type="text"
      formControlName="last_name"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f?.last_name.errors }"
    />
    <div *ngIf="submitted && f?.last_name.errors" class="invalid-feedback">
      <div *ngIf="f.last_name.errors.required">Last Name is required</div>
    </div>
  </div>
  <div style="position:relative; left:55%; bottom:231px" class="form-group">
    <label style="font-style: italic; font-family: Verdana, Geneva, Tahoma, sans-serif;" for="phone_number">Phone Number</label>
    <input
    style="width:50%"
      id="phone_number"
      type="text"
      formControlName="phone_number"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f?.phone_number.errors }"
    />
    <div *ngIf="submitted && f?.phone_number.errors" class="invalid-feedback">
      <div *ngIf="f.phone_number.errors.required">Phone Number is required</div>
    </div>
  </div>
  <br>
  <label style="position:relative;bottom:231px; font-style: italic; font-family: Verdana, Geneva, Tahoma, sans-serif;" >Type:</label>
  <select style="position:relative;bottom:231px; width:30%"
  formControlName="type" class="form-control" name="userType">
    <option value="User">User</option>
    <option value="Therapist">Therapist</option>
  </select>
  <br /><br />
  <div class="form-group">
    <button  style="position:relative; left:33%; bottom:311px" [disabled]="loading" class="btn btn-primary">
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm mr-1"
      ></span>
      Submit
    </button>
    <a style="position:relative; left:33%; bottom:311px" routerLink="/login" class="btn btn-link">Cancel</a>
  </div>
</form>
