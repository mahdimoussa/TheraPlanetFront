<div style = "position:relative; left:33.5%; top:2px"class="logo">
  <img width="27%" height="27%" src="http://localhost:8000/storage/media/logo.png" alt="Logo" />
</div>
<br>
<div>
  <h2 style="position:relative; left:43%; top:2px">Enter New Password</h2>
  <form style = "position:relative; left:23%; top:2px" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label style="font-style: italic; font-family: Verdana, Geneva, Tahoma, sans-serif ; " for="email">Email</label>
      <input style="width:50%" id="email" type="text" formControlName="email" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f?.email.errors }" />
      <div *ngIf="submitted && f?.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
      </div>
    </div>

    <div class="form-group">
      <label style="font-style: italic; font-family: Verdana, Geneva, Tahoma, sans-serif;" for="password">Password</label>
      <input
        style="width:50%"
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f?.password.errors }"
      />
      <div *ngIf="submitted && f?.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors.minlength">
          Password must be at least 6 characters
        </div>
      </div>
    </div>
    <div class="form-group">
      <label style="font-style: italic; font-family: Verdana, Geneva, Tahoma, sans-serif;" for="password_confirmation">Password Confirmation</label>
      <input
        style="width:50%"
        id="password_confirmation"
        type="password"
        formControlName="password_confirmation"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f?.password_confirmation.errors }"
      />
      <div
        *ngIf="submitted && f?.password_confirmation.errors"
        class="invalid-feedback"
      >
        <div *ngIf="f.password_confirmation.errors.required">
          Password confirmation is required
        </div>
        <div *ngIf="f.password_confirmation.errors.minlength">
          You must confirm your password
        </div>
      </div>
    </div>

    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Submit
      </button>
      <a routerLink="/login" class="btn btn-link">cancel</a>
    </div>
  </form>
</div>
